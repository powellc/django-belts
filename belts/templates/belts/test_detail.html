{% extends "base.html" %}

{% block content %}

    <h2>You are attempting the {{ object.rank_awarded }} for {{ object.discipline }}</h2>

    <form method=POST action='.'>{% csrf_token %}
    <input type="hidden" name="test_id" value="{{ object.id }}"/>
    {% for question in form %}
        <br />
    <em>{{ question.question }}</em>
        <br/>
    {{ question.as_p }}
    {% endfor %}
    <input type="submit" value="Submit test"/>
    </form>

{% endblock %}
